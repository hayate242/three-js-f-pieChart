<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>クレーンのターンテーブル軸受にかかる負荷のデータ</h1>
  </header>
  <!-- 親のタグの基準点をリセット -->
  <section class="graphs">
    <div class="flex">
      <!-- Google mapの表示 -->
      <!-- <div id="maps"></div> -->
      <div class="chart" id="startLineChartContainer" style="height: 370px;"></div>
      <div class="chart" id="endLineChartContainer" style="height: 370px;"></div>
    </div>
    <div class="flex">
      <div class="chart" id="allLineChartContainer" style="height: 370px;"></div>
      <div class="pieChartContainer">
        <h2>ターンテーブル軸受にかかる累積負荷のグラフ（３D）</h2>
        <div class="pieChart">
            <canvas id="myCanvas"></canvas>
        </div>
        <p>※ドラッグで回転，スクロールでズーム</p>
      </div>
    </div>

    <div class="frame">
      <div class="chart" id="scatterChartContainer" style="height: 300px;"></div>
    </div>
    
  </section>
  <!-- <div class="chart" id="columnChartContainer" style="height: 370px;"></div>
      <div class="chart" id="mixChartContainer" style="height: 300px;"></div> -->


  <!-- JS読み込み -->
  <script src="./assets/js/three.min.js"></script>
  <script src="./assets/js/controls/OrbitControls.js"></script>
  <!-- Google Map読み込み -->
  <script src="./assets/js/map/GoogleMap.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDjOCUT_oXFbyAKjdZz3qHCTwezThsayxc&callback=initMap" async></script>
  <!-- canvas読み込み -->
  <script type="text/javascript" src="./assets/js/canvasjs.min.js"></script>
  
  <!-- <script src="./assets/js/chart/pieChart.js"></script> -->
  <!-- グラフの読み込み -->
  <script src="./assets/main-js/bundle.js"></script>
</body>
</html>
