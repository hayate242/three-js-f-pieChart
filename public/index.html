<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- 親のタグの基準点をリセット -->
  
  
  <section class="graphs">
    <h2>ターンテーブル軸受にかかる負荷のグラフ（３D）</h2>
    <div class="flex">
      <div id="maps"></div>
      <div class="pieChart">
        <canvas id="myCanvas"></canvas>
      </div>
    </div>
    <h2>canvasグラフのサンプル</h2>
    <div class="frame">
      <div class="chart" id="lineChartContainer" style="height: 370px;"></div>
      <div class="chart" id="columnChartContainer" style="height: 370px;"></div>
      <div class="chart" id="mixChartContainer" style="height: 300px;"></div>
    </div>
  </section>

  <!-- JS読み込み -->
  <script src="./assets/js/three.min.js"></script>
  <script src="./assets/js/controls/OrbitControls.js"></script>
  <!-- Google Map読み込み -->
  <script src="./assets/js/map/GoogleMap.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDjOCUT_oXFbyAKjdZz3qHCTwezThsayxc&callback=initMap" async></script>
  <!-- canvas読み込み -->
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  
  <!-- <script src="./assets/js/chart/pieChart.js"></script> -->
  <!-- グラフの読み込み -->
  <script src="./assets/main-js/bundle.js"></script>
</body>
</html>
