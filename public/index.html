<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>JC旋回負荷分布</h1>
  </header>
  <section class="controlls">
    <ul class="flex list_style_none crane_data_label_li">
      <li>号機</li>
      <li>定格荷重（Ton）</li>
      <li>最大旋回半径（m）</li>
      <li>TTB_PCD（D）</li>
    </ul>
    <!-- クレーン情報 -->
    <ul class="flex list_style_none crane_data_li">
      <li class="cp_ipselect cp_sl01">
        <select name="example" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </li>
      <li class="max_weight">20</li>
      <li class="max_turn_radius">40</li>
      <li class="ttb_pcd">4.24</li>
    </ul>
    <!-- 表示期間 -->
    <div class="display_period">
        <ul class="flex list_style_none crane_data_label_li">
          <li></li>
          <li>開始年月日</li>
          <li>終了年月日</li>
        </ul>
        <ul class="flex list_style_none crane_data_li setting">
          <li>表示期間　</li>
          <li class="cp_ipselect cp_sl01 display_start_date">
            <select name="開始年月日" required>
              <option value="2000">2000</option>
              <option value="2000">2001</option>
              <option value="2000">2002</option>
              <option value="2000">2003</option>
              <option value="2000">2004</option>
              <option value="2000">2005</option>
              <option value="2000">2006</option>
              <option value="2000">2007</option>
              <option value="2000">2008</option>
            </select>
          </li>
          <li class="cp_ipselect cp_sl01 display_end_date">
            <select name="終了年月日" required>
              <option value="2000">2000</option>
              <option value="2000">2001</option>
              <option value="2000">2002</option>
              <option value="2000">2003</option>
              <option value="2000">2004</option>
              <option value="2000">2005</option>
              <option value="2000">2006</option>
              <option value="2000">2007</option>
              <option value="2000">2008</option>
            </select>
          </li>
        </ul>
    </div>
  </section>

  <!-- 集計表 -->
  <section class="summary_sheet">
    
  </section>

  <section class="graphs">
    <div class="flex">
      <!-- Google mapの表示 -->
      <!-- <div id="maps"></div> -->
      <div class="chart" id="startLineChartContainer" style="height: 370px;"></div>
      <div class="chart" id="endLineChartContainer" style="height: 370px;"></div>
    </div>
    <div class="flex">
      <div class="chart" id="allLineChartContainer" style="height: 370px;"></div>
      <div class="pieChartContainer chart">
        <h2>ターンテーブル軸受にかかる累積負荷のグラフ（３D）</h2>
        <!-- 親のタグの基準点をリセット -->
        <div class="pieChart">
            <canvas id="myCanvas"></canvas>
        </div>
        <div class="color_bar"></div>
        <div class="text_center">低い　　　　　　　　　　　　　　　　　　　　高い</div>
        <p>※ドラッグで回転，スクロールでズーム</p>
      </div>
    </div>
    <div class="flex">
      <div class="chart" id="scatterChartContainer" style="height: 370px;"></div>
      <div class="chart" id="columnChartContainer" style="height: 370px;"></div>
    </div>
    
    
  </section>
      <!-- <div class="chart" id="mixChartContainer" style="height: 300px;"></div> -->


  <!-- Three JS読み込み -->
  <script src="./assets/js/three.min.js"></script>
  <script src="./assets/js/controls/OrbitControls.js"></script>
  <!-- Google Map読み込み -->
  <!-- <script src="./assets/js/map/GoogleMap.js"></script> -->
  <!-- <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDjOCUT_oXFbyAKjdZz3qHCTwezThsayxc&callback=initMap" async></script> -->
  <!-- canvas読み込み -->
  <script type="text/javascript" src="./assets/js/canvasjs.min.js"></script>
  
  <!-- <script src="./assets/js/chart/pieChart.js"></script> -->
  <!-- グラフの読み込み -->
  <script src="./assets/main-js/bundle.js"></script>
</body>
</html>
